<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="./style.css">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header class="Container01">
        <section class="Container02">
            <div class="Container03">
                <div class="Container04">
                    <div class="image">
                        <!-- <img src="./images/image-equilibrium.jpg" alt="" class="img"> -->
                        <!-- <div class="img"></div> -->
                        <div class="eye">
                            <img src="./images/icon-view.svg" alt="">
                        </div>
                    </div>
                    <div><h2>Equilibrium #3429</h2></div>
                    <div><p class="summary">Our Equilibrium collection promotes balance and calm.</p></div>
                    <div class="ethdays">
                        <p class="eth"><span><img src="./images/icon-ethereum.svg" alt=""></span>0.041 ETH</p>
                        <p class="days"><span><img src="./images/icon-clock.svg" alt=""></span>3 days left</p>
                    </div>
                    <div class="footer">
                        <img src="./images/image-avatar.png" alt="" class="avatar"><span class="footerText"><span class="grey">Creation of</span><span class="name"> Jules Wyvern</span></span>
                    </div>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
